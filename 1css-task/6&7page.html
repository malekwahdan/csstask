<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            color: rgb(5, 27, 126);
        }
        .p1{
            color: blueviolet;
        }
        .p2{
            color: brown;
        }
        #p11{
            color: rgb(48, 40, 29);
        }
        #p12{
            color: #53940d;
        }
        #p13{
            color: #940d89;
        }
        #p14{
            color: #ce0722;
        }
    </style>
</head>
<body>
    <h1 class="head">this is some heading</h1>
    <p class="p1">the second paragraph</p>
    <p class="p2">the third paragraph</p>
    <hr>
    <p id="p11">the first paragraph</p>
    <p id="p12">the second paragraph</p>
    <p id="p13">the second paragraph</p>
    <p id="p14">the second paragraph</p>
</body>
</html>
