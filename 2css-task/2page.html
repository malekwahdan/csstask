<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            text-transform: uppercase;
        }
        .c2{
            text-transform: lowercase;
        }
        .c3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Using the text transform propert</h1>
    <p class="c1">this text is transformed to upercase</p>
    <p class="c2">this text is transformed to lowercase</p>
    <p class="c3">this text is transformed to uercase</p>
</body>
</html>
