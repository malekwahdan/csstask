<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){
            font-size: 40px;
        }
        p:nth-child(2){
            font-size: 70px;
        }
        p:nth-child(3){
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>paragraph with normal style and font size 40px</p>
    <p>paragraph with normal style and font size 70px</p>
    <p>paragraph with normal style and font size 20px</p>
</body>
</html>
