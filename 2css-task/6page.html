<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 55px;
            text-align: center;
        }
        div:nth-child(1){
            background-color:rgb(247, 49, 49,100%);
        }
        div:nth-child(2){
            background-color:rgb(247, 49, 49,50%);
        }
        div:nth-child(3){
            background-color:rgb(247, 49, 49,25%);
        }
        div:nth-child(4){
            background-color:rgb(247, 49, 49,10%);
        }
    </style>
</head>
<body>
    <div>Opacity 100%</div>
    <div>Opacity 50%</div>
    <div>Opacity 25%</div>
    <div>Opacity 10%</div>
</body>
</html>
